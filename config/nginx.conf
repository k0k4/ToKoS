server {
    listen 192.168.10.1:80 default_server;
    server_name _;

    root /var/www/tor-router;
    index index.html;

    # Only accessible from Standard LAN
    allow 192.168.10.0/24;
    deny all;

    # Static assets
    location /assets/ {
        try_files $uri =404;
        expires 1h;
    }

    # PHP API backend
    location /api/ {
        try_files $uri $uri/ =404;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Security: restrict to internal LAN only (already enforced by allow/deny above)
        fastcgi_param GATEWAY_INTERFACE CGI/1.1;
    }

    # PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }

    access_log /var/log/nginx/tor-router-access.log;
    error_log  /var/log/nginx/tor-router-error.log;
}
